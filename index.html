<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF-Collab (Supabase)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>PDF-Collab (Supabase)</h1>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h2>Ordner</h2>
      <ul id="folders">
        <li data-folder="current" class="active">Aktueller Workflow</li>
        <li data-folder="past">Vergangene Workflows</li>
        <li data-folder="finished">Fertige Abgaben</li>
        <li data-folder="trash">Papierkorb</li>
      </ul>

      <div class="upload-box" id="uploadBox">
        <p>PDF hierher ziehen oder <label for="fileInput" class="linklike">Datei wählen</label></p>
        <input id="fileInput" type="file" accept="application/pdf" hidden>
        <small>Max Größe/Upload: abhängig vom Supabase Plan.</small>
      </div>
    </aside>

    <section class="main-area">
      <div class="toolbar">
        <input id="search" placeholder="Suche PDFs...">
        <select id="sortBy">
          <option value="date-desc">Neueste zuerst</option>
          <option value="date-asc">Älteste zuerst</option>
          <option value="name-asc">Name A→Z</option>
          <option value="name-desc">Name Z→A</option>
        </select>
      </div>

      <div id="pdfList" class="pdf-list"></div>

      <div id="viewer" class="viewer" style="display:none">
        <div class="viewer-toolbar">
          <button id="viewerClose">Schließen</button>
          <a id="downloadLink" href="#" download>Download</a>
        </div>
        <div id="viewerContent" class="viewer-content"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
